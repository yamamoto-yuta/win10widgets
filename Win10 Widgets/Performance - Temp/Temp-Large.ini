[Metadata]
Name=Temp (large)
Author=TJ Markham
Information=Displays CPU temperature information.
License=Creative Commons BY-NC-SA 4.0
Version=1.0.0

[Variables]
@Include=Temp-Medium.ini
BackgroundHeight=#largeHeight#
GraphHeight=80
GraphTopPadding6=74


; ------------------------------------------------------------------------
; METERS
; ------------------------------------------------------------------------

[Label6]
MeterStyle=StyleBigText
X=5
Y=4

[Value6]
MeterStyle=StyleMediumText
X=0R
Y=16r
FontSize=18
FontColor=#ForegroundFaintColor#
