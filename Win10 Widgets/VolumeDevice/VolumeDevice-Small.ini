Name=VolumeDevice (small)
Author=TJ Markham
Information=Displays the current volume device.
License=Creative Commons BY-NC-SA 4.0
Version=1.0.0

[Variables]
@Include=VolumeDevice-Tiny.ini
BackgroundHeight=#tinyHeight#
TopPadding=14

[MeterChangeDevice]
MeterStyle=StyleMediumText | StyleRightAlign
X=350
Y=14

[VolumePercent]
MeterStyle=StyleMediumText | StyleRightAlign
Y=14

